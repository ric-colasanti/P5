    <script>
        let modelCanvas
        let generator
        let x 
        let y
        let walker

        function montyCarlo(){
            let notFound = true
            while(notFound){
                let r1 = random()
                let r2 = random()
                if(r2 < r1){
                    if (random()<=0.5){
                        return -r1    
                    }
                    return r1
                }
            }
        }

        function Walker(){
            this.x = 300;
            this.y = 250;
        }

        Walker.prototype.step = function(){
            this.x+= montyCarlo()*10;
            this.y+= montyCarlo()*10;
        }

        Walker.prototype.display = function(){
            fill(255,0,0,60);
            noStroke();
            circle(this.x, this.y, 5);
        }

        function setup(){
            modelCanvas = createCanvas(600, 500);
            modelCanvas.parent("p5canvas");
            background(142);
            walker = new Walker();
        }
        
        function draw(){
            walker.step();
            walker.display();
        }

        function mousePressed() {
            noLoop();
        }
    </script>
